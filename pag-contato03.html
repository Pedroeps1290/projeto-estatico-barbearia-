<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title> contato </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="pag03.css">
        
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da barbearia"> </h1>
                <nav>
                    <ul> 
                        <li><a href="pag-inicial01.html">home</a></li>
                        <li><a href="pag-produtos02.html">produtos</a></li>
                        <li><a href="pag-contato03.html">contato</a></li>
                    </ul>
                </nav>
             </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome"> Nome e sobrenome </label>
                <input type="text" id="nomesobrenome" class="input-padrão" required placeholder="seu nome ">

                <label for="email "> Email </label>
                <input type="email" id="email" class="input-padrão" required placeholder="seu email@dominio.com">

                <label for="telefone"> Telenofe </label>
                <input type="telefone" id="telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem"> mensagem </label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrão" placeholder="digite suas caracteristicas visuais e seu tipo de corte! "></textarea>

                <fieldset>
                <legend>Como prefere nosso contato </legend>

                    <label for="email-radio"> <input type="radio" name="contato" value="email" id="email-radio">Email </label>
                    <label for="telefone-radio"> <input type="radio" name="contato" value="telefone" id="telefone-radio"> Telefone</label>
                    <label for="whatsapp-radio"> <input type="radio" name="contato" value="whatsapp" id="whatsapp-radio" checked >whatsapp</label>   
                    
                </fieldset>
                <fieldset>

                    <legend> Qual horario você prerfere ser atendido? </legend>
                    <select>
                        <option> Manhã </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                    </select>

                </fieldset>

                <label class="chekbox"><input type="checkbox" checked >  Gostaria de receber nossas novidades por email? </label>
                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th> Dia </th>
                        <th> Horário </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Segunda </td>
                        <td> 8:30 ~ 20:00 </td>
                    </tr>
                    <tr>
                        <td> Quarta </td>
                        <td>  8:30 ~ 20:00 </td>
                    </tr>
                    <tr> 
                        <td> Sexta </td>
                        <td colspan="4">  8:30 ~ 20:00 </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.jpg" alt="logo da barbearia ">
